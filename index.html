<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sớm Mai</title>
  <meta name="description" content="1000 lý do không nên mở quán cà phê">

  <meta property="og:title" content="Sớm Mai">

  <meta property="og:image" content="image.png">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/icheck-material.css?v=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <figure class="figure">
      <p class="h3" style="color: #ecf0f1">1000 lý do không mở quán cà phê</p>
      <figcaption class="figure-caption">&#128179; <span style="color: #bdc3c7">Credit:</span> <a href="https://www.facebook.com/tungbtbienthai">Tùng BT</a></figcaption>
      <figcaption class="figure-caption">&#127873; <span style="color: #bdc3c7">To:</span> <a href="#">Sớm Mai</a></figcaption>
    </figure>
    <div class="row">
      <div class="col-6">
        <div class="row" id="1000reasonsList"></div>
      </div>
      <div class="col-6 d-none d-md-block"></div>
    </div>
  </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  const filePath = 'reasons.json';
  fetch(filePath)
  .then(response => response.json())
  .then(data => {
    document.getElementById('1000reasonsList').innerHTML = data.reasons.map(reason => 
      `<div class="col-sm-6 col-xs-12">
        <div class="icheck-material-${reason.color}" style="color: #ecf0f1">
          <input type="checkbox" ${reason.selected ? "checked" : "unchecked"} id="${reason.id}" />
          <label for="${reason.id}">${reason.title}</label>
          <p><small>${reason.description}</small></p>
        </div>
      </div>`
    ).join('');


  });
</script>
